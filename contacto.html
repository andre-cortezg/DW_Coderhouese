    rel="stylesheet">

<body>
  <header>
    <div class="contenedor-header">
      <div class="contenedor-nav">
        <div class="logo">
          <img src="img/logo.png" alt="logo de la empresa" />
        </div>
        <nav class="barra">
          <ul class="menu">

          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <h1>Contactenos</h1><br>
    <div class="container">
      <div class="row mt-3 ">
        <div class="col">
          <form class="formulario">
            <div class="form-group">
              <label for="nombre">Nombre y apellido:</label>
              <input type="text" class="form-control" name="nombre" id="nombre">
            </div>

            <div class="form-group">
              <label for="sexo">Sexo:</label>
              <select name="sexo" class="form-control" id="sexo">
                <option value="h">Hombre</option>
                <option value="m">Mujer</option>
              </select>
            </div>

            <div class="form-group">
              <label for="mail">E-mail:</label>
              <input type="text" class="form-control" name="mail" id="mail" placeholder="contacto@mail.com">
            </div>

            <div class="form-group">
              <label for="telefono">Telefono:</label>
              <input type="text" class="form-control" name="telefono" id="telefono">
            </div>

            <div class="form-group">
              <label for="comentario">Comentario:</label>
              <textarea name="coemntario" class="form-control" placeholder="comentario"></textarea>
            </div>

            <button type="button" class="btn btn-dark btn-block">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER-->
  <footer class="footer">
    <div class="contenedor ">
      <div class="contenedor">
        <div class="direccion">
          <h5>Dinamarca</h5>
          <h5>2500 Valby, Copenhagen</h5>
          <h6>info@bigarchitects.com</h6>
        </div>
      </div>

      <div class="redes-sociales contenedor">
        <div>
          <a title="instagram" href="https://www.instagram.com/big_builds/"><img src="img/iconoIg.png"
              alt="imagen" /></a>
        </div>
        <div>
          <a title="facebook" href="https://www.facebook.com/bjarke.ingels.group"><img src="img/iconoFb.png"
              alt="imagen" /></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
